<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <!-- <script src="node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
    <!-- <script src="packages/reactivity/dist/reactivity.global.js"></script> -->
    <script src="./packages/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
      const { render, h, Text } = VueRuntimeDOM
      render(
        h('h1', { style: { color: 'red' } }, [
          h('li', { key: 'a' }, 'a'),
          h('li', { key: 'b' }, 'b'),
          h('li', { key: 'c' }, 'c'),
        ]),
        app
      )
      setTimeout(() => {
        render(h('h1', { style: { color: 'blue', background: 'red' } }, [
          h('li', { key: 'd' }, 'd'),
          h('li', { key: 'e' }, 'e'),
          h('li', { key: 'b' }, 'b'),
          h('li', { key: 'c' }, 'c'),
        ]), app)
      }, 1000)
    </script>
  </body>
</html>
