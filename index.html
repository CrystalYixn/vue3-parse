<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <!-- <script src="node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
  <!-- <script src="packages/reactivity/dist/reactivity.global.js"></script> -->
  <script src="./packages/runtime-dom/dist/runtime-dom.global.js"></script>
  <script>
    const { effect, ref, proxyRefs } = VueReactivity
    const name = ref('wanghuahua')
    const age = ref(18)
    const state = proxyRefs({ name, age })
    effect(() => {
      app.innerHTML = `姓名：${state.name}，年龄：${state.age}`
    })
    setTimeout(() => {
      state.age = 20
    }, 1000)
  </script>
</body>
</html>
