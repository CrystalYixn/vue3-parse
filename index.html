    // 处理接口先发后至问题
    const API = {
      getData(query, delay) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(`你查询的关键词是:${query}`)
          }, delay)
        })
      }
    }
    const { reactive, watch } = VueReactivity
    const state = reactive({ query: '' })
    let delay = 1000
    watch(() => state.query, async(newV, oldV, onCleanup) => {
      let newest = true
      onCleanup(() => {
        newest = false
      })
      const res = await API.getData(newV, delay)
      if (newest) app.innerHTML = res
    })

    state.query = '百'
    delay = 0
    state.query = '百度'
  </script>
